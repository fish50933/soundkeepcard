<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundKeep - Voice Card</title>
    <style>
        body {
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .card h1 {
            font-size: 2rem;
        }
        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to SoundKeep Voice Card</h1>
        <p>Scan the QR code to play a voice message!</p>
        <div class="audio-player">
            <audio controls>
                <source src="assets/audio/sample.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
