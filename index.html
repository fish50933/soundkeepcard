<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>祝福卡片</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>祝福語</h1>
    <p id="blessing-message">加載中...</p>

    <h2>播放音頻</h2>
    <audio id="audio-player" controls>
      <source src="" type="audio/mp3">
      你的瀏覽器不支持音頻播放。
    </audio>
  </div>

  <script>
    // 假設從 JSON 獲取的資料
    fetch('cardData.json')
      .then(response => response.json())
      .then(data => {
        // 獲取 URL 參數中的卡片 ID
        const cardId = new URLSearchParams(window.location.search).get('id');
        const card = data.find(card => card.id === cardId);

        if (card) {
          document.getElementById("blessing-message").textContent = card.blessing;
          document.getElementById("audio-player").src = "assets/audio/" + card.audio;
        }
      })
      .catch(error => console.error('Error loading card data:', error));
  </script>
</body>
</html>
